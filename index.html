<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Alura Encriptador/Decodificador</title>
  </head>
  <body>
    <header>
      <img src="assets/Logo.png" alt="">
    </header>
    <main>
      <section class="main-container">
        <div class="text-area-container">
          <textarea class="area" placeholder=""></textarea>
        </div>
        <div class="under-container">
          <div class="caveat">
            <i><img src="assets/Vector.jpg" alt="">Letras en minúscula y sin acentos</i>
          </div>
          <div class="btn-container">
            <input class="encriptar" type="button" value="Encriptar">
            <input class="desencriptar" type="button" value="Desencriptar">
          </div>
        </div>
      </section>
      <section class="side-container">
        <div class="doll-container">
          <img src="assets/Muñeco.jpg" alt="">
        </div>
        <div class="msg-container">
          <h3>Ningún mensaje fue encontrado</h3>
        </div>
        <div class="paragraph-container">
          <p>Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>
        <div class="result-container hide">
          <h3>Resutado del texto ingresado:</h3>
          <p id="text-copy" class="text-result"></p> 
        </div>
        <div class="copiar hide">
          <input class="btn-copiar" type="button" value="Copiar">
        </div>
      </section>
    </main>
  <script src="js/encriptar.js"></script>
</body>
</html>
