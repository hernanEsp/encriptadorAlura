<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Alura Encriptador/Decodificador</title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">
          <img src="assets/Logo.png" alt="Logo">
        </div>
      </div>
    </header>

    <section class="main">
      <div class="container">
        <div class="form">
          <h1 class="title">Alura <em>encrypter <i>&</i> decoder</em> de texto <em>Challenge</em></h1>
          <form action="">
            <div class="entry">
              <label for="">Ingrese el texto que desea encriptar/decodificar</label>
              <textarea name="" autofocus maxlength="500"></textarea>
            </div>
            <div class="caveat">
              <i><img src="assets/Vector.jpg" alt="Exclamacion" >letras en minúscula y sin acentos</i>
            </div>
            <div class="btns">
              <input type="button" value="Encriptar">
              <input type="button" value="Decodificar">
            </div>
          </form>
        </div>
        <div class="sample">
          <div class="hide">
            <img class="doll" src="assets/Muñeco.jpg" alt="muñeco ilustracion">
          </div>
          <div>
            <h4 class="none">Ningún mensaje fue encontrado</h4>
            <p class="paragraph">Ingresa el texto que desees encriptar o desencriptar</p>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="js/encriptar.js"></script>
</body>
</html>
